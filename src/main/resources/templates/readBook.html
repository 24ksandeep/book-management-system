<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdfdfd;
            margin: 30px;
        }

        .container {
            width: 60%;
            margin: auto;
            border: 1px solid #ccc;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            background-color: #fff;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .book-detail {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .label {
            font-weight: bold;
        }

        .btn-back {
            display: inline-block;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Book Details</h2>

    <div class="book-detail">
        <span class="label">Title:</span>
        <span th:text="${book.title}"></span>
    </div>

    <div class="book-detail">
        <span class="label">Released Year:</span>
        <span th:text="${book.Ryear}"></span>
    </div>

    <div class="book-detail">
        <span class="label">Author:</span>
        <span th:text="${book.author}"></span>
    </div>

    <a th:href="@{/home}" class="btn-back">‚Üê Back to Home</a>
</div>

</body>
</html>
