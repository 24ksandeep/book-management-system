<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center; /* âœ… fixed typo */
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }

        .info {
            text-align: right;
            font-size: 14px;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        h3 {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="info">
        <p>User: <span th:text="${#authentication.name}"></span></p>
        <p>Role: <span th:text="${#authentication.authorities}"></span></p>
    </div>

    <h3>Add New Book</h3>

    <form th:action="@{/book/save}" th:object="${book}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required>

        <label for="ryear">Year:</label>
        <input type="text" id="ryear" th:field="*{Ryear}" required>

        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" required>

        <input type="submit" value="Save">
    </form>
</div>

</body>
</html>
